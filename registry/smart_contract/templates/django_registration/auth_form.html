{% load static %}

<!DOCTYPE HTML>
<html lang="ru">
    <head>
      {% block title %}  <title>Вход</title>{% endblock %}
        <meta charset="utf-8" />
        <!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-1.8.3.js"></script>
        <link rel="stylesheet" href="{% static "assets/css/auth.css" %}" />
        <!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
        <!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
        <link rel="stylesheet" href="{% static 'dist/pages/authentication.css' %}" >
    </head>

<body class="login login-action-login wp-core-ui  locale-ru-ru">
    <div id="login">
        
        {% block content %}
        <body>
                <div class="page-loader">
                  <div class="bg-primary"></div>
                </div>
              
                <!-- Content -->
              
                <div class="authentication-wrapper authentication-1 px-4">
                  <div class="authentication-inner py-5">
              
                    <!-- Logo -->
                    <div class="d-flex justify-content-center align-items-center">
                      <div class="ui-w-60">
                        <div class="w-100 position-relative" style="padding-bottom: 54%">
                          <img src="img/logo.png" alt="">
                        </div>
                      </div>
                    </div>
                    <!-- / Logo -->
              
                    <!-- Form -->
                    <form class="my-5">
                      <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="text" class="form-control">
                      </div>
                      <div class="form-group">
                        <label class="form-label d-flex justify-content-between align-items-end">
                          <div>Password</div>
                          <a href="javascript:void(0)" class="d-block small">Forgot password?</a>
                        </label>
                        <input type="password" class="form-control">
                      </div>
                      <div class="d-flex justify-content-between align-items-center m-0">
                        <label class="custom-control custom-checkbox m-0">
                          <input type="checkbox" class="custom-control-input">
                          <span class="custom-control-label">Remember me</span>
                        </label>
                        <button type="button" class="btn btn-primary">Sign In</button>
                      </div>
                    </form>
                    <!-- / Form -->
              
                    <div class="text-center text-muted">
                      Don't have an account yet?
                      <a href="javascript:void(0)">Sign Up</a>
                    </div>
              
                  </div>
                </div>
        
        {% endblock %}

    </div>


    <div class="clear"></div>
</body>

</html>
