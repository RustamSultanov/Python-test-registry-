{% load static %}

<!DOCTYPE html>

<html lang="en" class="default-style">

<head>
  <title>Register v1 - Pages - Appwork</title>

  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900" rel="stylesheet">

  <!-- Icon fonts -->

  <link rel="stylesheet" href="{% static 'dist/fonts/fontawesome.css' %}">
  <link rel="stylesheet" href="{% static 'dist/fonts/ionicons.css' %}">

  <!-- Core stylesheets -->

  <link rel="stylesheet" href="{% static 'dist/css/app.css' %}">

  <script src="{% static 'dist/js/material-ripple.js' %}"></script>
  <script src="{% static 'dist/js/layout-helpers.js' %}"></script>


  <!-- Theme settings -->
  <!-- This file MUST be included after core stylesheets and layout-helpers.js in the <head> section -->

  <!-- Core scripts -->
  <script src="{% static 'dist/js/pace.js' %}"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Libs -->
  <link rel="stylesheet" href="{% static 'dist/libs/perfect-scrollbar/perfect-scrollbar.css' %}">
  <!-- Page -->
  <link rel="stylesheet" href="{% static 'dist/pages/authentication.css' %}" >
</head>

<body>
  <div class="page-loader">
    <div class="bg-primary"></div>
  </div>

  <!-- Content -->

  <div class="authentication-wrapper authentication-1 px-4">
    <div class="authentication-inner py-5">

      <!-- Logo -->
      <div class="d-flex justify-content-center align-items-center">
        <div class="ui-w-60">
          <div class="w-100 position-relative" style="padding-bottom: 54%">
            <img src="img/logo.png" alt="">
          </div>
        </div>
      </div>
      <!-- / Logo -->

      <!-- Form -->
      <form method="POST" class="my-5">
		{% for field in form %}
		<div class="form-group">
			<label class="form-label">{{ field.label }}</label>
			<input type="text" class="form-control" placeholder="{{ field.widget.attrs.placeholder }}" name="{{ field.name }}" id="{{ field.id_for_label }}">
		</div>
		{% endfor %}
        <button type="button" class="btn btn-primary btn-block mt-4">Sign Up</button>
        <div class="bg-lightest text-muted small p-2 mt-4">
          By clicking "Sign Up", you agree to our
          <a href="javascript:void(0)">terms of service and privacy policy</a>. Weâ€™ll occasionally send you account related emails.
        </div>
      </form>
      <!-- / Form -->

      <div class="text-center text-muted">
        Already have an account?
        <a href="javascript:void(0)">Sign In</a>
      </div>

    </div>
  </div>

  <!-- / Content -->

  <!-- Core scripts -->
  <script src="{% static 'dist/libs/popper/popper.js' %}"></script>
  <script src="{% static 'dist/js/bootstrap.js' %}"></script>
  <script src="{% static 'dist/js/sidenav.js' %}"></script>
  <script src="{% static 'dist/js/demo.js' %}"></script>

  <!-- Libs -->
  <script src="{% static 'dist/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>

</body>

</html>
