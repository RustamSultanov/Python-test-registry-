<!DOCTYPE html>

<html lang="en" class="default-style">

<head>
  <title>Login v1 - Pages - Appwork</title>

  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900" rel="stylesheet">

  <!-- Icon fonts -->

  <link rel="stylesheet" href="fonts/fontawesome.css">
  <link rel="stylesheet" href="fonts/ionicons.css">

  <!-- Core stylesheets -->

  <link rel="stylesheet" href="css/app.css">

  <script src="js/material-ripple.js"></script>
  <script src="js/layout-helpers.js"></script>

  <!-- Theme settings -->
  <!-- This file MUST be included after core stylesheets and layout-helpers.js in the <head> section -->

  <!-- Core scripts -->
  <script src="js/pace.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Libs -->
  <link rel="stylesheet" href="libs/perfect-scrollbar/perfect-scrollbar.css">
  <!-- Page -->
  <link rel="stylesheet" href="pages/authentication.css">
</head>

<body>
  <div class="page-loader">
    <div class="bg-primary"></div>
  </div>

  <!-- Content -->

  <div class="authentication-wrapper authentication-1 px-4">
    <div class="authentication-inner py-5">

      <!-- Logo -->
      <div class="d-flex justify-content-center align-items-center">
        <div class="ui-w-60">
          <div class="w-100 position-relative" style="padding-bottom: 54%">
            <img src="img/logo.png" alt="">
          </div>
        </div>
      </div>
      <!-- / Logo -->

      <!-- Form -->
      <form class="my-5">
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="text" class="form-control">
        </div>
        <div class="form-group">
          <label class="form-label d-flex justify-content-between align-items-end">
            <div>Password</div>
            <a href="javascript:void(0)" class="d-block small">Forgot password?</a>
          </label>
          <input type="password" class="form-control">
        </div>
        <div class="d-flex justify-content-between align-items-center m-0">
          <label class="custom-control custom-checkbox m-0">
            <input type="checkbox" class="custom-control-input">
            <span class="custom-control-label">Remember me</span>
          </label>
          <button type="button" class="btn btn-primary">Sign In</button>
        </div>
      </form>
      <!-- / Form -->

      <div class="text-center text-muted">
        Don't have an account yet?
        <a href="javascript:void(0)">Sign Up</a>
      </div>

    </div>
  </div>

  <!-- / Content -->

  <!-- Core scripts -->
  <script src="libs/popper/popper.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/sidenav.js"></script>
  <script src="js/demo.js"></script>

  <!-- Libs -->
  <script src="libs/perfect-scrollbar/perfect-scrollbar.js"></script>

</body>

</html>
