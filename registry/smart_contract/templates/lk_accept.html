<!-- Content -->
{% extends "lk.html" %}
{% block objava %}
<table border="0" cellpadding="0" cellspacing="0" id="sheet0" class="bordered" style="margin-top: 90px">
    <col class="col0">
    <col class="col1">
    <col class="col2">
    <col class="col3">
    <col class="col4">
    <col class="col5">
    <thead>
        <tr class="row1">
            <th class="column0 style1 s ">№</th>
            <th class="column1 style1 s d-none d-md-table-cell">Автор отзыва</th>
            <th class="column2 style1 s">Отзыв</th>
           
        

        </tr>
    </thead>
    <tbody>
    {% csrf_token %}
        {% for comment in comment_list %}
        <tr class="row0">
           {% if comment.hide == True %} {% else %} <td class="column5 style4 s" onclick="window.location.href='{% url 'accept_comment' comment.id %}'; return false">{{ forloop.counter }}</td>
           <td class="column2 d-none d-md-table-cell style4 s" onclick="window.location.href='{% url 'accept_comment' comment.id %}'; return false"><a href="{% url 'accept_comment' comment.id %}">{{ comment.user }}</a></td>
            <td class="column1 style1 s" onclick="window.location.href='{% url 'accept_comment' comment.id %}'; return false"><a href="{% url 'accept_comment' comment.id %}">{{ comment.comment_text }}</a></td>
            
       {% endif %} </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock %}
